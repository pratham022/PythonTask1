<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    {% load static %}
    <link rel="stylesheet" href="{% static 'user/main.css' %}" type="text/css"/>
    <title>Register</title>
</head>
  <body>
      <div class="container">
          <form class="register-form" method="post">
              {% csrf_token %}
              <h3>REGISTER</h3>
            <div class="input-wrapper col-lg-6">
                <label for="first_name" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="first_name" placeholder="" name="first_name">
            </div>
            <div class="input-wrapper col-lg-6">
                <label for="last_name" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="last_name" placeholder="" name="last_name">
            </div>
            <div class="input-wrapper col-lg-6">
                <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="" name="email" required>
            </div>
            <div class="col-lg-6">
                <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" placeholder="" name="username" required>
            </div>
            <div class="input-wrapper col-lg-6">
                <label for="password1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password1" placeholder="" name="password1" required>
            </div>
            <div class="input-wrapper col-lg-6">
                <label for="password2" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="password2" placeholder="" name="password2" required>
            </div>
              {{ form.errors }}
            <button class="col-lg-6 btn btn-primary btn-lg" type="submit">Register</button>
              <a href="{% url 'login' %}">Already a user? Login</a>

        </form>
      </div>
  </body>
</html>
