<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    {% load static %}
    <link rel="stylesheet" href="{% static 'user/main.css' %}" type="text/css"/>
    <title>Login</title>
</head>
  <body>
      <div class="container">
          <form class="login-form" method="post" style="margin-top:100px">
              {% csrf_token %}
              <h3>LOGIN</h3>
            <div class="col-lg-6">
                <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" placeholder="" name="username" required>
            </div>
            <div class="input-wrapper col-lg-6">
                <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="" name="password" required>
            </div>
            <button class="col-lg-6 btn btn-primary btn-lg" type="submit">Login</button>
        </form>
      </div>
  </body>
</html>
